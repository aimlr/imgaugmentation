desc: Auto generated by fswatch [imgaugmentation]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  - '**/*.c'
  - '**/*.py'
  env:
    DEBUG: "1"
  cmd: go test -v && go build -o exe && ( rm examples/output/*.png || true) && ./exe -n 11 -t examples/input/variations.json examples/input/india-passport-first-page.json
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0
